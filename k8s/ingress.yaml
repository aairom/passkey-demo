apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: passkey-demo-ingress
  namespace: passkey-demo
  labels:
    app: passkey-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - passkey.example.com
    secretName: passkey-demo-tls
  rules:
  - host: passkey.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: passkey-demo-service
            port:
              number: 80

