version: '3.8'

services:
  passkey-demo:
    build:
      context: .
      dockerfile: Dockerfile
    image: passkey-demo:latest
    container_name: passkey-demo
    ports:
      - "8080:8080"
    environment:
      - RP_ID=localhost
      - RP_ORIGIN=http://localhost:8080
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - passkey-network

networks:
  passkey-network:
    driver: bridge

